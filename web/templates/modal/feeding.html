{{ define "modal/success.html" }}
<!-- Modal -->
<div class="modal" id="modalFeeding" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Success</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="javascript:window.location.reload()"><span aria-hidden="true"></span></button>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Feeding now!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="javascript:window.location.reload()" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


{{ end }}
